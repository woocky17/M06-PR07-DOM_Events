<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Modifier Facebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="facebook.js" defer></script>
    <style>
      body {
        width: 350px;
      }
      .container {
        width: 100%;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="container text-center">
      <h1 class="mb-4">DOM Modifier Facebook</h1>
      <button id="setBackgroundRed" class="btn btn-danger mb-3">
        SET BACKGROUND COLOR RED
      </button>
      <br />
      <input type="color" id="linkColorPicker" class="mb-3" />
      <button id="setLinkColor" class="btn btn-primary mb-3">
        SET COLOR LINKS
      </button>
      <br />
      <button id="removeImages" class="btn btn-warning mb-3">
        ESBORRA IMATGES
      </button>
      <br />
      <button id="mostrarOcultar" class="btn btn-secondary mb-3">
        Mostrar / Ocultar
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
